<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Disc Flight Sim</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #111;
            color: #fafafa;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="displacementChart" width="400" height="200"></canvas>
    <canvas id="velocityChart" width="400" height="200"></canvas>
    <canvas id="accelerationChart" width="400" height="200"></canvas>

    <!-- Your WASM-generated JS; note: this path may need adjusting for your dev server! -->

</body>
